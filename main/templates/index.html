<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Add to cart functionality
    $('.add-to-cart').click(function() {
        const button = $(this);
        const productName = button.data('product-name');
        const price = button.data('price');
        
        $.ajax({
            url: '{% url "add_to_cart" %}',
            type: 'POST',
            data: {
                'product_name': productName,
                'price': price,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.status === 'success') {
                    $('#cart-count').text(response.cart_count);
                    button.html('Added to Cart').addClass('btn-success').removeClass('btn-primary');
                    setTimeout(() => {
                        button.html('Book Now').addClass('btn-primary').removeClass('btn-success');
                    }, 2000);
                }
            }
        });
    });
    
    // Countdown timer functionality
    function updateTimer() {
        const countdownEl = document.getElementById('countdown');
        if (countdownEl) {
            let [hours, minutes, seconds] = countdownEl.textContent.split(':').map(Number);
            
            setInterval(() => {
                if (seconds > 0) {
                    seconds--;
                } else if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else if (hours > 0) {
                    hours--;
                    minutes = 59;
                    seconds = 59;
                }
                
                countdownEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }
    }
    updateTimer();
    
    // Search functionality
    $('#searchInput').on('input', function() {
        const searchTerm = $(this).val().toLowerCase().trim();
        
        $('.searchable-item').each(function() {
            const $item = $(this);
            const titleText = $item.find('.card-title').text().toLowerCase();
            const descriptionText = $item.find('.card-text').text().toLowerCase();
            const priceText = $item.find('.h4').text().toLowerCase();
            
            const searchableText = `${titleText} ${descriptionText} ${priceText}`;
            const matches = searchableText.includes(searchTerm);
            
            $item.toggle(matches);
        });
        
        // Show "No results found" message if no items are visible
        const visibleItems = $('.searchable-item:visible').length;
        if (visibleItems === 0 && searchTerm !== '') {
            if ($('#no-results').length === 0) {
                $('.row.g-4').after('<div id="no-results" class="text-center mt-4"><p class="text-muted">No matches found</p></div>');
            }
        } else {
            $('#no-results').remove();
        }
    });
    
    // Chatbot functionality
    $('#chatbotButton').click(function() {
        $('#chatContainer').fadeToggle();
    });
    
    $('#closeChat').click(function() {
        $('#chatContainer').fadeOut();
    });
    
    $('#sendMessage').click(sendChatMessage);
    
    $('#chatInput').keypress(function(e) {
        if (e.which === 13) {
            sendChatMessage();
        }
    });
    
    function sendChatMessage() {
        const message = $('#chatInput').val().trim();
        if (message) {
            // Add user message
            $('#chatMessages').append(`
                <div class="user-message-container">
                    <div class="user-message">${message}</div>
                </div>
            `);
            
            // Clear input
            $('#chatInput').val('');
            
            // Scroll to bottom
            $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
            
            // Simulate bot response after a delay
            setTimeout(() => {
                let botResponse = "Thank you for your message. Our healthcare team will get back to you shortly.";
                
                // Simple response logic based on keywords
                if (message.toLowerCase().includes("prescription")) {
                    botResponse = "For prescription-related inquiries, please ensure you have your prescription ID ready. Our pharmacist will assist you shortly.";
                } else if (message.toLowerCase().includes("delivery")) {
                    botResponse = "We offer same-day delivery for orders placed before 2 PM. Would you like to check the status of your order?";
                } else if (message.toLowerCase().includes("price") || message.toLowerCase().includes("cost")) {
                    botResponse = "Our prices are competitive and we offer various discounts for regular customers. Is there a specific medication you're inquiring about?";
                }
                
                $('#chatMessages').append(`
                    <div class="bot-message">
                        <strong>MedSync Assistant:</strong> ${botResponse}
                    </div>
                `);
                
                // Scroll to bottom again
                $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
            }, 1000);
        }
    }
});
</script>
